<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Images</title>
  </head>
  <body>
      <div class="container">
      <div class="panel active" style="background-image: url('https://images.pexels.com/photos/12412157/pexels-photo-12412157.jpeg?auto=compress&cs=tinysrgb&w=1600')">
        <h3>Taj Mahal, India</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.pexels.com/photos/8410114/pexels-photo-8410114.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
        <h3>Machu Picchu, Perú</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.pexels.com/photos/12046436/pexels-photo-12046436.jpeg?auto=compress&cs=tinysrgb&w=1600')">
        <h3>Chichén Itzá, México</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.pexels.com/photos/1797158/pexels-photo-1797158.jpeg?auto=compress&cs=tinysrgb&w=1600')">
        <h3>El Coliseo, Roma</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.pexels.com/photos/13911606/pexels-photo-13911606.jpeg?auto=compress&cs=tinysrgb&w=1600')">
        <h3>Cristo Redentor, Río de Janeiro</h3>
      </div>

    </div>

    <script src="script.js"></script>

</html>
